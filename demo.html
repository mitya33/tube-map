<!doctype html>
<head>
	<link rel='stylesheet' href='metro.css'>
	<style>
	html, body { text-align: center; }
	#metro-container { margin: auto; display: block; }
	.metro .blocks .joint.route-foo-bar { fill: red; }
	.metro .connectors .route-foo-bar { stroke: red; }
	</style>
</head>
<body>
	<div id='metro-container'></div>
	<script type='module'>
	import { Metro } from './metro.js'
	const metro = new Metro('div', {dragMode: true});
	metro.addBlock('askname', {x: 4, y: 1, content: 'ask name'});
	metro.addBlock('invite', {x: 7, y: 1, content: 'invite quiz'});
	metro.addBlock('start', {x: 10, y: 1, content: 'start quiz'});
	metro.addBlock('Q1', {x: 10, y: 3, content: 'Q1'});
	metro.addBlock('Q2', {x: 10, y: 5, content: 'Q2'});
	metro.addBlock('Q3', {x: 10, y: 7, content: 'Q3'});
	metro.addBlock('nevermind', {x: 7, y: 3, content: 'nevermind'});
	metro.addBlock('quit', {x: 7, y: 5, content: 'quit'});
	metro.addBlock('score', {x: 7, y: 7, content: 'give score'});
	metro.connect(['askname', 'invite', 'start', 'Q1', 'Q2', 'Q3', 'score']);
	metro.connect(['invite', 'nevermind']);
	metro.connect(['Q1', 'quit']);
	metro.connect(['Q2', 'quit']);
	metro.connect(['Q3', 'quit']);
	</script>
</body>
